<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->

         <input id="userinput" type="text" placeholder="Add an item" />
         <button id="enter" type="button">Enter</button>

      <ul>
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
      
        // add code here

        (function () {
        const input = document.getElementById("userinput");
        const button = document.getElementById("enter");
        const list = document.querySelector("ul");

        function addItem() {
          const text = input.value.trim();
          if (!text) return; // do nothing on empty input

          const li = document.createElement("li");
          li.textContent = text; // safe (no innerHTML)
          list.appendChild(li);

          input.value = ""; // clear input (asserted by test)
        }

        // Wire up click handler (the test clicks this button)
        button.addEventListener("click", addItem);
      })();
      
      </script>
 
   </body>
</html>
